<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenue sur votre Environnement Numérique de Travail - Authentification</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      padding: 20px;
      color: white;
      text-align: center;
    }
    header img {
      height: 50px;
      vertical-align: middle;
    }
    main {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      padding: 40px 10px;
    }
    .cas__panel {
      background: white;
      border-radius: 8px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .cas__panel h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .form__label {
      margin-left: 8px;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    fieldset {
      border: none;
      padding: 0;
    }
    .btn {
      background-color: #003366;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #005599;
    }
    .divider {
      border: 0;
      height: 1px;
      background: #ccc;
      margin: 20px 0;
    }
    .cas__wayf-idp {
      margin-bottom: 12px;
    }
    .cas__logos {
      margin-top: 40px;
      text-align: center;
    }
    .cas__logos img {
      height: 50px;
      margin: 5px 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cas.ent.auvergnerhonealpes.fr/static/logo.png" alt="Logo ENT" />
    <span style="font-size: 20px; margin-left: 10px;">Environnement Numérique de Travail du Collège CHAMPCLAUX </span>
  </header>
  <main>
    <div class="cas__panel">
      <h1>Choisissez votre système :</h1>
      <form id="systemForm">
        <select name="system" id="systemSelect" class="btn" style="width: 100%; margin-bottom: 20px;">
          <option value="pronote">PRONOTE</option>
          <option value="ent">ENT</option>
        </select>
      </form>

      <hr class="divider" />

      <div id="pronotePanel">
        <h1>Vous voulez vous connecter en tant que :</h1>
        <form id="loginFormPronote">
          <div class="cas__wayf-idp">
            <input type="radio" name="selection" value="eleve" checked />
            <label class="form__label">Élève</label>
          </div>
          <div class="cas__wayf-idp">
            <input type="radio" name="selection" value="parent" />
            <label class="form__label">Parent</label>
          </div>
          <div class="cas__wayf-idp">
            <input type="radio" name="selection" value="enseign-agri" />
            <label class="form__label">Enseignement agricole</label>
          </div>
          <div class="cas__wayf-idp">
            <input type="radio" name="selection" value="enseignant" />
            <label class="form__label">Enseignant</label>
          </div>
          <div class="cas__wayf-idp">
            <input type="radio" name="selection" value="personnel-etab" />
            <label class="form__label">Personnel non enseignant</label>
          </div>
          <div class="cas__wayf-idp">
            <input type="radio" name="selection" value="personnel-acad" />
            <label class="form__label">Personnel de collectivité</label>
          </div>
          <div class="cas__wayf-idp">
            <input type="radio" name="selection" value="autre" />
            <label class="form__label">Autre compte ou invité</label>
          </div>
          <div style="text-align: right; margin-top: 20px;">
            <input type="submit" class="btn" value="Valider" />
          </div>
        </form>
        <div style="margin-top: 20px;">
          <button type="button" class="btn" onclick="window.location.href='http://edt-pronote.ddns.net:90/pronote/pageetablissement.html'">
            Se connecter via la page établissement
          </button>
        </div>
      </div>

      <div id="entPanel" style="display:none;">
        <h1>Vous voulez vous connecter en tant que :</h1>
        <form id="loginFormENT">
          <div class="cas__wayf-idp">
            <input type="radio" name="selection" value="eleve" checked />
            <label class="form__label">Élève</label>
          </div>
          <div class="cas__wayf-idp">
            <input type="radio" name="selection" value="parent" />
            <label class="form__label">Parent</label>
          </div>
          <div class="cas__wayf-idp">
            <input type="radio" name="selection" value="enseign-agri" />
            <label class="form__label">Enseignement agricole</label>
          </div>
          <div class="cas__wayf-idp">
            <input type="radio" name="selection" value="enseignant" />
            <label class="form__label">Enseignant</label>
          </div>
          <div class="cas__wayf-idp">
            <input type="radio" name="selection" value="personnel-etab" />
            <label class="form__label">Personnel non enseignant</label>
          </div>
          <div class="cas__wayf-idp">
            <input type="radio" name="selection" value="personnel-acad" />
            <label class="form__label">Personnel de collectivité</label>
          </div>
          <div class="cas__wayf-idp">
            <input type="radio" name="selection" value="autre" />
            <label class="form__label">Autre compte ou invité</label>
          </div>
          <div style="text-align: right; margin-top: 20px;">
            <input type="submit" class="btn" value="Valider" />
          </div>
        </form>
      </div>
    </div>

    <div class="cas__logos">
      <img src="https://cas.ent.auvergnerhonealpes.fr/static/logo_region_auvergne-rhone-alpes.png" alt="Région" />
    </div>
  </main>

  <script>
    const systemSelect = document.getElementById('systemSelect');
    const pronotePanel = document.getElementById('pronotePanel');
    const entPanel = document.getElementById('entPanel');

    systemSelect.addEventListener('change', () => {
      const system = systemSelect.value;
      if (system === 'pronote') {
        pronotePanel.style.display = 'block';
        entPanel.style.display = 'none';
      } else {
        pronotePanel.style.display = 'none';
        entPanel.style.display = 'block';
      }
    });

    document.getElementById('loginFormPronote').addEventListener('submit', function(event) {
      event.preventDefault();
      const selection = this.selection.value;
      let url = '';
      switch(selection) {
        case 'eleve':
          url = 'http://90.52.200.25:90/pronote/eleve.html'; break;
        case 'parent':
          url = 'http://90.52.200.25:90/pronote/parent.html'; break;
        case 'enseign-agri':
        case 'enseignant':
          url = 'http://90.52.200.25:90/pronote/professeur.html'; break;
        case 'personnel-etab':
          url = 'http://90.52.200.25:90/pronote/viescolaire.html'; break;
        case 'personnel-acad':
        case 'autre':
          url = 'http://90.52.200.25:90/pronote/'; break;
        default:
          url = 'http://90.52.200.25:90/pronote/';
      }
      window.location.href = url;
    });

    document.getElementById('loginFormENT').addEventListener('submit', function(event) {
      event.preventDefault();
      const selection = this.selection.value;
      let url = '';
      switch(selection) {
        case 'eleve':
        case 'parent':
          url = 'https://educonnect.education.gouv.fr/idp/profile/SAML2/POST/SSO?execution=e2s1'; break;
        case 'enseign-agri':
          url = 'https://auth.educagri.fr/cas/login?service=https%3A%2F%2Fauth.educagri.fr%2Fidp%2FAuthn%2FExtCas%3Fconversation%3De1s1%26entityId%3Dsp-ent-rra-prod'; break;
        case 'enseignant':
          url = 'https://login.ac-clermont.fr/idp/profile/oidc/authorize?execution=e1s2'; break;
        case 'personnel-etab':
          url = 'https://login.ac-clermont.fr/idp/profile/oidc/authorize?execution=e2s1'; break;
        case 'personnel-acad':
          url = 'https://cas.ent.auvergnerhonealpes.fr/login?selection=puy-de-dome&service=https%3A%2F%2Fwww.ent.auvergnerhonealpes.fr%2Fsg.do%3FPROC%3DPAGE_ACCUEIL&submit=Valider'; break;
        case 'autre':
          url = 'https://cas.ent.auvergnerhonealpes.fr/login?selection=ENT&service=https%3A%2F%2Fwww.ent.auvergnerhonealpes.fr%2Fsg.do%3FPROC%3DPAGE_ACCUEIL&submit=Valider'; break;
        default:
          url = 'https://www.ent.auvergnerhonealpes.fr';
      }
      window.location.href = url;
    });
  </script>
</body>
</html>
