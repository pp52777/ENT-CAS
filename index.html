      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      padding: 20px;
      color: white;
      text-align: center;
    }
    header img {
      height: 50px;
      vertical-align: middle;
    }
    main {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      padding: 40px 10px;
    }
    .cas__panel {
      background: white;
      border-radius: 8px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .cas__panel h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .form__label {
      margin-left: 8px;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    fieldset {
      border: none;
      padding: 0;
    }
    .btn {
      background-color: #003366;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #005599;
    }

      border: 0;
      height: 1px;
      background: #ccc;
      margin: 20px 0;
    }

      margin-bottom: 12px;
    }
